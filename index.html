<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Revoluciona la compra online</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ec4899;
      --secondary: #8b5cf6;
      --gradient: linear-gradient(90deg, #d946ef, #ec4899, #f43f5e);
      --bg: #fff;
      --text: #1a1a1a;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Manrope', sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* Navbar */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      z-index: 999;
    }

    .logo {
      font-weight: 700;
      font-size: 1.3rem;
      color: var(--primary);
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .btn-login, .btn-signup {
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-login {
      background: white;
      border: 1px solid #ccc;
      margin-right: 0.5rem;
    }

    .btn-login:hover {
      border-color: var(--primary);
    }

    .btn-signup {
      background: var(--gradient);
      color: white;
    }

    .btn-signup:hover {
      opacity: 0.9;
    }

    /* Hero */
    .hero {
      background: rgb(35, 35, 35);
      color: white;
      padding: 8rem 2rem 6rem;
      text-align: center;
      /* margin-top: 70px; */
      /* min-height: calc(100vh - 70px); */
      min-height: calc(100vh);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .hero h1 {
      font-size: 2.8rem;
      font-weight: 800;
      margin-bottom: 1rem;
      color: white;   
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2.5rem;
    }

    .form-inline {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      max-width: 500px;
      margin: 0 auto;
    }

    input[type="email"] {
      padding: 0.9rem 1.2rem;
      border-radius: 999px;
      border: none;
      outline: none;
      flex: 1;
      min-width: 220px;
    }

    button.cta {
      background: var(--gradient);
      /* color: var(--primary); */
      color: white;
      font-weight: 700;
      padding: 0.9rem 1.5rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .top-header {
      /* background: #333; */
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <header class="top-header">
    <div class="logo">WhatsDrop</div>
  </header>

  <section class="hero">
    <h1>¿Estais listos para revolucionar la compra online?</h1>
    <p>Dicen que cuando lo pruebas ya no vuelves atrás. Te atreves?</p>
    <form class="form-inline">
      <input type="email" placeholder="Tu correo electrónico" required />
      <button class="cta" type="submit">Empienza la experiencia</button>
    </form>
  </section>
</body>
</html>
